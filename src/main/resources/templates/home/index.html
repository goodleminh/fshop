<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Trang Chủ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div class="page">
        <div class="header">
            <div class="header">
                <div th:insert="~{header :: header}"></div>
            </div>
        </div>
        <div class="main">
            <div class="container">
                <div class="top">
                    <div class="w-news">
                        <div class="news-left">
                            <div class="news-slide">
                                <button class="btn btn-switch-left" onclick="plusDivs(-1)">
                                    <i class='bx bx-chevron-left'></i>
                                </button>
                                <img class="mySlides" src="/assets/images/img-main/slide-1.jpg" style="width:100%">
                                <img class="mySlides" src="/assets/images/img-main/slide-2.jpg" style="width:100%">
                                <img class="mySlides" src="/assets/images/img-main/slide-3.jpg" style="width:100%">
                                <img class="mySlides" src="/assets/images/img-main/slide-4.jpg" style="width:100%">
                                <img class="mySlides" src="/assets/images/img-main/slide-5.jpg" style="width:100%">
                                <button class="btn btn-switch-right" onclick="plusDivs(1)">
                                    <i class='bx bx-chevron-right'></i>
                                </button>
                            </div>
                        </div>
                        <div class="news-right">
                            <div class="news-right-top">
                                <img src="/assets/images/img-main/top-right-top.jpg" alt="">
                            </div>
                            <div class="news-right-bottom">
                                <img src="/assets/images/img-main/top-right-bottom.jpg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bottom">
                    <ul class="list-option">
                        <li class="option">
                            <img src="/assets/images/img-main/option-1.png" alt="">
                            <span>Hàng Chọn Giá Hời</span>
                        </li>
                        <li class="option">
                            <img src="/assets/images/img-main/option-2.png" alt="">
                            <span>Mã Giảm Giá</span>
                        </li>
                        <li class="option">
                            <img src="/assets/images/img-main/option-3.png" alt="">
                            <span>Miễn Phí Ship - Có Shopee</span>
                        </li>
                        <li class="option">
                            <img src="/assets/images/img-main/option-4.png" alt="">
                            <span>Voucher Style Voucher 30%</span>
                        </li>
                        <li class="option">
                            <img src="/assets/images/img-main/option-5.png" alt="">
                            <span>Voucher Giảm Đến 1 Triệu</span>
                        </li>
                        <li class="option">
                            <img src="/assets/images/img-main/option-6.png" alt="">
                            <span>Quốc Tế Siêu Trợ Giá</span>
                        </li>
                        <li class="option">
                            <img src="/assets/images/img-main/option-7.png" alt="">
                            <span>Nạp Thẻ, Dịch Vụ & Vé Tàu Hỏa</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="footer"></div>
        </div>
        <script src="/assets/js/index.js"></script>
</body>

</html>
